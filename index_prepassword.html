<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dash | Deep Dark</title>
    <style>
        :root {
            /* Deep Dark Palette */
            --bg: linear-gradient(135deg, #0f172a, #1e293b, #000000);
            --glass: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            /* Sky Blue neon */
            --text: #f8fafc;
            --ip-color: #4ade80;
            /* Soft Green */
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        /* Status Dot */
        #status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 15px #22c55e;
        }

        .offline #status-indicator {
            background: #ef4444;
            box-shadow: 0 0 15px #ef4444;
        }

        #clock {
            font-size: 4rem;
            margin: 5px 0;
            font-weight: 200;
            text-align: center;
            color: #fff;
        }

        .location {
            color: var(--accent);
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        .val {
            font-size: 2.2rem;
            font-weight: 700;
            display: block;
            margin-top: 10px;
            text-align: center;
            color: var(--accent);
        }

        .trend {
            font-size: 0.8rem;
            display: block;
            text-align: center;
            margin-top: 5px;
        }

        .up {
            color: #4ade80;
        }

        .down {
            color: #f87171;
        }

        .ip-large {
            font-size: 2.8rem;
            font-family: 'Courier New', monospace;
            color: var(--ip-color);
            display: block;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        .news-box {
            height: 250px;
            overflow-y: auto;
            direction: rtl;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .news-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 5px;
        }

        .news-item a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .news-item a:hover {
            color: var(--accent);
        }

        #up-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        /* Weather Section Styles */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .forecast-container::-webkit-scrollbar {
            display: none;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 10px 2px;
            text-align: center;
            min-width: 58px;
            flex: 1;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Desktop specific: 4 days only */
        @media (min-width: 600px) {
            .forecast-item:nth-child(n+5) {
                display: none;
            }

            .forecast-item {
                min-width: 90px;
            }
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .f-day {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .f-icon {
            font-size: 1.6rem;
            margin-bottom: 8px;
            display: block;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .f-temp {
            font-weight: 800;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>

<body id="main-body">

    <div class="container">
        <div class="glass-card">
            <div id="status-indicator"></div>
            <div class="location" id="user-location">üìç Detecting Location...</div>
            <h1 id="clock">00:00:00</h1>
        </div>

        <div class="grid-row">
            <div class="glass-card">
                <span class="label">üá∫üá∏ USD/ILS</span>
                <span class="val">3.116</span>
                <span class="trend up">‚ñ≤ 0.12%</span>
            </div>
            <div class="glass-card">
                <span class="label">üá™üá∫ EUR/ILS</span>
                <span class="val">3.679</span>
                <span class="trend down">‚ñº 0.05%</span>
            </div>
        </div>

        <div class="glass-card">
            <span class="label">Weekly Forecast</span>
            <div class="forecast-container" id="weather-forecast">
                <div style="width: 100%; text-align: center; opacity: 0.5; padding: 10px;">Loading forecast...</div>
            </div>
        </div>

        <div class="glass-card">
            <span class="label">Public IP (Click to Copy)</span>
            <span id="ip-address" class="ip-large" onclick="copyIP()">...</span>
        </div>

        <div class="glass-card">
            <span class="label" style="display:block; margin-bottom:10px;">üì∞ News Flash (Ynet)</span>
            <div class="news-box" id="news-list">Fetching updates...</div>
        </div>
    </div>

    <button id="up-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">UP</button>

    <script>
        // 1. Clock
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Internet Status
        window.addEventListener('online', () => document.body.classList.remove('offline'));
        window.addEventListener('offline', () => document.body.classList.add('offline'));

        // 3. Copy IP
        function copyIP() {
            const ip = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ip);
            const el = document.getElementById('ip-address');
            el.style.color = '#fff';
            setTimeout(() => el.style.color = '', 500);
            alert('IP copied!');
        }


        // 5. IP fetch
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json()).then(d => document.getElementById('ip-address').innerText = d.ip);

        // 6. News
        async function loadNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.ynet.co.il/Integration/StoryRss1854.xml')}`);
                const data = await res.json();
                document.getElementById('news-list').innerHTML = data.items.slice(0, 10).map(i => `
                <div class="news-item"><a href="${i.link}" target="_blank">${i.title}</a></div>
            `).join('');
            } catch (e) { document.getElementById('news-list').innerText = "Offline Mode"; }
        }
        loadNews();

        // 7. Weather
        async function updateWeather(lat, lon) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max&timezone=auto`);
                const data = await res.json();
                const forecastEl = document.getElementById('weather-forecast');

                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const icons = {
                    0: '‚òÄÔ∏è',
                    1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                    45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                    51: 'ÔøΩÔ∏è', 53: 'ÔøΩÔ∏è', 55: 'ÔøΩÔ∏è',
                    61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                    71: '‚ùÑÔ∏è', 73: '‚ùÑÔ∏è', 75: '‚ùÑÔ∏è',
                    80: 'üå¶Ô∏è', 81: 'üå¶Ô∏è', 82: 'üå¶Ô∏è',
                    85: 'üå®Ô∏è', 86: 'üå®Ô∏è',
                    95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
                };

                forecastEl.innerHTML = data.daily.time.map((dateStr, i) => {
                    const date = new Date(dateStr);
                    const dayName = i === 0 ? 'Today' : days[date.getDay()];
                    const code = data.daily.weathercode[i];
                    const temp = Math.round(data.daily.temperature_2m_max[i]);
                    const icon = icons[code] || 'üå°Ô∏è';

                    return `
                    <div class="forecast-item">
                        <div class="f-day">${dayName}</div>
                        <span class="f-icon">${icon}</span>
                        <div class="f-temp">${temp > 0 ? '+' : ''}${temp}¬∞</div>
                    </div>
                `;
                }).join('');
            } catch (e) {
                document.getElementById('weather-forecast').innerHTML = '<div style="width: 100%; text-align: center; opacity: 0.5;">Weather unavailable</div>';
            }
        }

        // Update location and weather
        async function getLoc() {
            const el = document.getElementById('user-location');
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude;
                const lon = p.coords.longitude;
                updateWeather(lat, lon);
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const d = await r.json();
                    el.innerText = `üìç ${d.address.city || d.address.town || d.address.village || "Current Location"}`;
                } catch (e) { el.innerText = "üìç Holon"; }
            }, () => {
                el.innerText = "üìç Holon";
                updateWeather(32.0158, 34.7733); // Holon coords
            });
        }
        getLoc();

        // 8. Mouse Wheel Scroll for Weather (Desktop)
        const scrollContainer = document.getElementById('weather-forecast');
        scrollContainer.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        }, { passive: false });

        window.onscroll = () => {
            document.getElementById('up-btn').style.display = window.scrollY > 150 ? 'block' : 'none';
        };
    </script>
</body>

</html>
